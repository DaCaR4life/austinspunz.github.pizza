<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin's Gun Puns</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #f0f0f0;
            background-image: url('https://www.publicdomainpictures.net/pictures/270000/velka/post-apocalyptic-city.jpg');
            background-size: cover;
        }
        #banner {
            width: 100%;
            background-color: rgba(255, 0, 0, 0.7);
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        #pun-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        #generate-pun {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        #generate-pun:hover {
            background-color: darkred;
        }
        #pun {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="banner">Austin is a Nut</div>
    <div id="pun-container">
        <button id="generate-pun">Generate Pun</button>
        <div id="pun"></div>
    </div>

    <script>
        const puns = [
            "Austin's favorite game is target practice, because he never misses a shot at fun!",
            "When Austin's around, every joke is a real bang-up!",
            "Austin's favorite dessert? Gun-powdered donuts!",
            "Austin said he could never be a mime, he just can't stay silent about his guns!",
            "Why did Austin bring a gun to the bakery? He heard they had some killer deals!",
            "Austin’s motto: Keep your friends close and your guns closer!",
            "Austin's favorite movie? The Gunfather.",
            "Austin started a band, and their biggest hit is 'Shot Through the Heart'!",
            "Whenever Austin goes to the gym, he always aims for his trigger fingers!",
            "Austin doesn't just shoot the breeze, he reloads it!",
            "Austin's favorite animal? A bull-et!",
            "Why did Austin bring a gun to the beach? To make some waves!",
            "Austin's favorite subject in school? Ballistics!",
            "Why does Austin never lose at chess? He's always aiming for the king!",
            "Austin's garden only grows bullet plants!",
            "Austin's favorite drink? Gun and tonic!",
            "Austin loves camping, especially with his fire-arms!",
            "Austin never misses a sale at the bullet-point store!",
            "Austin's favorite song? 'Hit Me With Your Best Shot'!",
            "Austin started a cooking show called 'Grill and Gunpowder'!",
            "Why did Austin get a job at the gun range? He wanted to work on his aim!",
            "Austin's idea of a good workout? Lifting his ammo boxes!",
            "Austin's favorite artist? Vincent van Gungh!",
            "Why did Austin buy a gun at the grocery store? It was a trigger-happy meal!",
            "Austin's favorite holiday? The Fourth of July—so many fireworks!",
            "Austin doesn't need a calendar; he just shoots for the stars!",
            "Why did Austin bring a gun to the party? To have a blast!",
            "Austin always says, 'Guns before roses'!",
            "Austin's favorite dance move? The trigger finger shuffle!",
            "Austin's favorite type of bread? Whole bullet bread!",
            "Austin's motto is 'aim high and shoot higher'!",
            "Austin doesn't wear a watch; he just counts the bullet shells!",
            "Austin's favorite toy as a kid? Nerf guns!",
            "Why did Austin join the circus? He wanted to be a sharp shooter!",
            "Austin's favorite board game? Russian Roulette!",
            "Austin's idea of a perfect date? A shooting range!",
            "Why did Austin become a comedian? To shoot down bad jokes!",
            "Austin's favorite way to travel? By bullet train!",
            "Austin doesn't play video games; he prefers real-life target practice!",
            "Why did Austin get a tattoo of a gun? To show his dedication!",
            "Austin's favorite superhero? Deadshot!",
            "Austin never gets lost; he just follows the bullet trail!",
            "Why did Austin bring a gun to the office? For some target practice with paper clips!",
            "Austin's favorite flower? A bullet blossom!",
            "Austin always says, 'Stay loaded and stay ready'!",
            "Why did Austin get a new car? To drive to the shooting range in style!",
            "Austin's favorite type of weather? A hail of bullets!",
            "Austin's favorite TV show? Gunsmoke!",
            "Why did Austin get a job at the gun factory? He wanted to make a bang!",
            "Austin's favorite tree? The one with the biggest caliber!",
            "Austin's workout routine? Squats and shots!",
            "Austin doesn't need an alarm clock; the sound of a gunshot wakes him up!",
            "Why did Austin bring a gun to the farm? To shoot the breeze with the chickens!",
            "Austin's favorite board game? Shoots and Ladders!",
            "Austin's favorite type of coffee? Bulletproof!",
            "Why did Austin go to the library? To check out some gun manuals!",
            "Austin's favorite snack? Pistol pretzels!",
            "Why did Austin get a new hat? To match his gun collection!",
            "Austin's favorite season? Hunting season!",
            "Austin's favorite workout? Reloading reps!",
            "Why did Austin bring a gun to the zoo? To see the sharpshooters!",
            "Austin's favorite ice cream? Magnum-mint!",
            "Austin's favorite holiday? Christmas, for the stocking stuffers!"
        ];

        document.getElementById('generate-pun').addEventListener('click', () => {
            const randomPun = puns[Math.floor(Math.random() * puns.length)];
            document.getElementById('pun').innerText = randomPun;
        });
    </script>
</body>
</html>
